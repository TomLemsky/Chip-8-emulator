  <body>
      <h1>Chip-8 Emulator in pure JavaScript</h1>
   <div class="row">
        <div class="column1">
            <canvas id="display" width="128" height="64"></canvas>
        </div>
        <div class="column2">
            <div class="textbox" id="textbox"> </div>
        </div>
    </div>
    <p> The 4x4 keypad of Chip-8 is mapped to the keys: 1234 qwer asdf yxcv</p>
    <p> For Tetris: 'W' = left, 'E' = right, 'Q' = rotate </p>
    <p> The ROM files are public domain from <a href="https://www.zophar.net/pdroms/chip8.html">Zophar's domain</a> </p>
